<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
    <title>My Clock</title>
</head>

<body>

    <h1 class="title">
        MY CLOCK
    </h1>

    <div class="stars">
        <img class="star star1" src="gifs/star-19.gif" alt="">
        <img class="star star2" src="gifs/star-19.gif" alt="">
        <img class="star star3" src="gifs/star-19.gif" alt="">
        <img class="star star4" src="gifs/star-19.gif" alt="">
        <img class="star star5" src="gifs/star-19.gif" alt="">
        <img class="star star6" src="gifs/star-19.gif" alt="">
    </div>

    <div class="cloud-box">
        <iframe src="https://giphy.com/embed/z9lVucLTlmPWdlw7Sp" width="200%" height="200%" frameBorder="0"
            class="giphy-embed" allowFullScreen style="pointer-events: none">
        </iframe>
    </div>

    <div class="audio-box">
        <button class="btn play"><i class="bi bi-pause-circle-fill"></i></button>
    </div>

    <div class="clock">
        <div class="time" style="--n:1"><b>1</b></div>
        <div class="time" style="--n:2"><b>2</b></div>
        <div class="time" style="--n:3"><b>3</b></div>
        <div class="time" style="--n:4"><b>4</b></div>
        <div class="time" style="--n:5"><b>5</b></div>
        <div class="time" style="--n:6"><b>6</b></div>
        <div class="time" style="--n:7"><b>7</b></div>
        <div class="time" style="--n:8"><b>8</b></div>
        <div class="time" style="--n:9"><b>9</b></div>
        <div class="time" style="--n:10"><b>10</b></div>
        <div class="time" style="--n:11"><b>11</b></div>
        <div class="time" style="--n:12"><b>12</b></div>
        <div class="hand hour" id="hour-hand"></div>
        <div class="hand minute" id="minute-hand"></div>
        <div class="hand second" id="second-hand"></div>
        <div class="center-dot"></div>
    </div>

    <footer>ThanhPC</footer>

    <script src="index.js"></script>
</body>

</html>
